{% extends "layout_bootstrap.html" %}
{% block body %}
<div class="container-fluid">
<h2>Admin Interface</h2>
</div>
<i>With great power comes great... current? Who knows.</i>
<p></p>

<div class="d-flex flex-wrap">

{% for m in menu %}
	{% if m.img %}
	<div class="menubox">
		<div class="row menucontent">
			<a href="{{ m.url }}"><img class="menuimg" src="{{ m.img }}" alt="{{ m.alt }}"></a>
		</div>
		<div class="row menucontent">
			<p>{{ m.title }}</p>
		</div>
	</div>
	{% endif %}
{% endfor %}
{% endblock %}
